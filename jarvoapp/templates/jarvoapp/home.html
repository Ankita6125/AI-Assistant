{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jarvo - Kuro Interface</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #00eaff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .kuro-container {
            text-align: center;
            animation: fadeIn 2s ease-in;
        }

        h1 {
            font-size: 2.5rem;
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff;
        }

        .kuro-img {
            width: 300px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 0 30px #00eaff88;
            margin-bottom: 20px;
        }

        .command-box {
            background-color: #111;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px #00eaff44;
        }

        .command-box input {
            width: 300px;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #222;
            color: #00eaff;
        }

        .command-box button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #00eaff;
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        #response {
            margin-top: 20px;
            font-size: 1.2rem;
            min-height: 30px;
        }

        .typing::after {
            content: '|';
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="kuro-container">
        <h1 class="cyber-glow">ðŸ‘¾ Jarvo - Your AI Assistant</h1>
        <img class="kuro-img" src="{% static 'images/kuro.png' %}" alt="Jarvo - AI Assistant">
        <div class="command-box">
            <input type="text" id="commandInput" placeholder="Type a command..." />
            <button onclick="sendCommand()">Send</button>
        </div>
        <div id="response" class="typing"></div>
    </div>

    <script>
        async function sendCommand() {
            const command = document.getElementById("commandInput").value;
            const responseBox = document.getElementById("response");
            responseBox.innerText = "Jarvo is thinking... ðŸ¤”";
            responseBox.classList.add("typing");

            const res = await fetch("/ask/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCSRFToken()
                },
                body: JSON.stringify({ command })
            });

            const data = await res.json();
            const reply = data.response;

            // Show and speak together
            responseBox.innerText = "";
            let i = 0;
            const interval = setInterval(() => {
                if (i < reply.length) {
                    responseBox.innerText += reply[i];
                    i++;
                } else {
                    clearInterval(interval);
                    responseBox.classList.remove("typing");
                }
            }, 40); // typing speed

            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(reply);
            utter.pitch = 1.3;
            utter.rate = 1.1;
            const voices = synth.getVoices();
            utter.voice = voices.find(v => v.name.includes("Jenny") || v.name.includes("Ana") || v.name.includes("Female")) || voices[0];
            synth.speak(utter);
        }

        function getCSRFToken() {
            return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        }

        // Preload voices
        window.speechSynthesis.onvoiceschanged = () => {
            window.speechSynthesis.getVoices();
        };
    </script>
</body>
</html>
